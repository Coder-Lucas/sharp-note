[build]
base = "."
command = "pnpm run build"
publish = ".next"

[[headers]]
for = "/*"

[headers.values]
Permissions-Policy = "camera=(), geolocation=(), microphone=(), payment=()"
Referrer-Policy = "strict-origin-when-cross-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"

[[redirects]]
force = false
from = "/*"
status = 200
to = "/index.html"